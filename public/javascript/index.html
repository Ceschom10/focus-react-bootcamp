<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Javascript example" />
    <meta name="author" content="El Papu de Papus" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Vanilla Javascript App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <table class="device" cellspacing="20" cellpadding="0">
      <tr>
        <td align="center">
          <form name="calculator">
            <table>
              <tr>
                <td colspan="5">
                  <input type="text" name="display" class="display" readonly="readonly" />
                </td>
              </tr>
              <tr>
                <td colspan="5">
                  <input type="text" class="invisbutton" style="height: 15px" readonly="readonly" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" name="hidden" class="invisbutton" readonly="readonly" />
                </td>
                <td>
                  <input type="text" name="hidden2" class="invisbutton" readonly="readonly" />
                </td>
                <td>
                  <input type="button" name="off" class="redbutton" value="off" onclick="turn(this.name);" />
                </td>
                <td>
                  <input type="button" name="ce" class="yellowbutton" value="ce" onclick="turn(this.name);" />
                </td>
                <td>
                  <input type="button" name="onc" class="yellowbutton" value="on/c" onclick="turn(this.name);" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" name="number7" class="button" value="7" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number8" class="button" value="8" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number9" class="button" value="9" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="procent" class="button" value="%" onclick="result(this.name);" />
                </td>
                <td>
                  <input type="button" name="plusmin" class="button" value="+/-" onclick="negative();" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" name="number4" class="button" value="4" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number5" class="button" value="5" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number6" class="button" value="6" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="func-" class="button" value="-" onclick="func(this.name.substring(4, 5));" />
                </td>
                <td>
                  <input type="button" name="func/" class="button" value="/" onclick="func(this.name.substring(4, 5));" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" name="number1" class="button" value="1" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number2" class="button" value="2" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number3" class="button" value="3" onclick="number(this.value);" />
                </td>
                <td rowspan="2">
                  <input type="button" name="func+" class="button" value="+" style="height: 64px" onclick="func(this.name.substring(4, 5));" />
                </td>
                <td>
                  <input type="button" name="func*" class="button" value="x" onclick="func(this.name.substring(4, 5));" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" name="number0" class="button" value="0" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="number00" class="button" value="00" onclick="number(this.value);" />
                </td>
                <td>
                  <input type="button" name="dot" class="button" value="." onclick="dot();" />
                </td>
                <td>
                  <input type="button" name="equals" class="button" value="=" onclick="result(this.name);" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>

    <script src="./scripts.js"></script>
  </body>
</html>
